    <script type="text/javascript">

        notaA = parseFloat(prompt('Digite sua nota: '));
        notaB = parseFloat(prompt('Digite sua nota: '));
        notaC = parseFloat(prompt('Digite sua nota: '));
        media = (notaA + notaB + notaC)/3;

        console.log(notaA);
        console.log(notaB);
        console.log(notaC);
        console.log(media);

        if (media <= 40) {
            alert(`Sua media ${media}, Você está reprovado`);
        }
        else if ((media > 40) && (media <= 60)) {
            alert(`Sua media ${media}, Você está em recuperação`);
        }

        else if (media > 60) {
            alert(`Sua media ${media}, Você está aprovado`);
}
