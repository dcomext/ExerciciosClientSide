<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

    <script>

        /*2- Faça um programa que receba 10 números, calcule e imprima a soma dos 
        números pares e a multiplicação dos números ímpares.*/

        var soma = 0;
        var multiplica = 1;

        for (var i = 0; i < 10; i++) {
            var numero: parseInt(prompt("Digite um número"));
            realizaCalculo(numero);

            function realizaCalculo(num) {
                if (num % 2 === 0) {
                    soma = soma + num;
                }

                else {
                    multiplica = multiplica * num;
                }

            }
            alert(soma);
            alert(multiplica);

    </script>



</body>

</html>
