  <script>
    /*3- Crie uma função em JavaScript que receba as notas de um aluno e calcule a

    deve fazer a conta para 4 argumentos (para o aluno que não ficou em recuperação) 
    e para 5 argumentos (para o aluno que ficou em recuperação). DICA: use o
    exemplo do ppt que trata argumentos opcionais.*/
    var notafinal=0, somanotas=0;
    
nota1=parseFloat(prompt("Digite a nota 1"));
nota2=parseFloat(prompt("Digite a nota 2"));
nota3=parseFloat(prompt("Digite a nota 3"));
nota4=parseFloat(prompt("Digite a nota 4"));
somanotas=nota1+nota2+nota3+nota4;

if(somanotas>=40 && somanotas<60){
document.write(`Aluno em recuperação`);
nota5=parseFloat(prompt("Digite a nota da recuperação"));
}
resultado= calculanota(nota1,nota2,nota3,nota4,nota5);

function calculanota(n1,n2,n3,n4,n5=0){
        notafinal=(n1+n2+n3+n4+n5);
        return(notafinal);
    }
document.write(`Resultado final do aluno ${resultado}`);
